<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ЛР4 — Погода</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 0 20px; }
    input, button { padding: 8px; margin: 5px; font-size: 16px; }
    .weather-card {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }
    .error { color: red; }
    img { vertical-align: middle; }
  </style>
</head>
<body>

  <h2>Лабораторная работа №4: OpenWeatherMap API</h2>

  <div>
    <input type="text" id="cityInput" placeholder="Введите город (например, Moscow)" />
    <button onclick="getWeather()">Получить погоду</button>
  </div>

  <div id="result"></div>

  <script>
    const API_KEY = 'b62a5f99e78afcec534824cef25684b7';

    async function getWeather() {
      const city = document.getElementById('cityInput').value.trim();
      const resultDiv = document.getElementById('result');

      if (!city) {
        resultDiv.innerHTML = '<p class="error">Введите название города!</p>';
        return;
      }

      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric&lang=ru`
        );

        if (!response.ok) {
          throw new Error('Город не найден или ошибка API');
        }

        const data = await response.json();

        // Извлекаем нужные данные
        const cityName = data.name;
        const temp = Math.round(data.main.temp);
        const description = data.weather[0].description;
        const iconCode = data.weather[0].icon;
        const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;

        // Формируем HTML-вывод
        resultDiv.innerHTML = `
          <div class="weather-card">
            <h3>Погода в ${cityName}</h3>
            <p><img src="${iconUrl}" alt="Погода"> ${temp}°C — ${description}</p>
          </div>
        `;

      } catch (error) {
        resultDiv.innerHTML = `<p class="error">Ошибка: ${error.message}</p>`;
      }
    }

    // Возможность нажать Enter
    document.getElementById('cityInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') getWeather();
    });
  </script>

</body>
</html>
